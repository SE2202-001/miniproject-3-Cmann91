<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- FontAwesome for icons -->
    <style>
        /* Base styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            max-width: 1000px;
            margin-top: 40px;
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 95%;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #af40fa;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .controls select,
        .controls button,
        .controls input {
            padding: 12px 18px;
            font-size: 16px;
            border: 2px solid #e4e9f2;
            border-radius: 10px;
            background-color: #fafafa;
            transition: all 0.3s ease;
            width: 180px;
        }

        .controls select:hover,
        .controls button:hover,
        .controls input:hover {
            background-color: #af40fa;
            border-color: #af40fa;
            color: white;
        }

        .controls button {
            background-color: #af40fa;
            color: white;
            border: none;
            cursor: pointer;
        }

        .controls button:active {
            transform: scale(0.98);
        }

        .job-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: center;
            min-height: 220px;
        }

        .job-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .job-item h3 {
            color: #af40fa;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .job-item .details {
            color: #777;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .job-item .posted-time {
            font-size: 0.9rem;
            color: #888;
        }

        .job-item i {
            margin-top: 12px;
            color: #af40fa;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .job-item i:hover {
            transform: rotate(20deg);
        }

        #jobList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
            max-height: 500px; /* Set a fixed height */
            overflow-y: auto; /* Enable vertical scrolling */
            padding-right: 15px; /* Add some padding for scrollbar */
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #aaa;
            font-size: 14px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Job Listings</h1>

        <!-- File input and controls -->
        <div class="controls">
            <input type="file" id="fileInput" />
            <select id="levelFilter">
                <option value="">All Levels</option>
            </select>
            <select id="typeFilter">
                <option value="">All Types</option>
            </select>
            <select id="skillFilter">
                <option value="">All Skills</option>
            </select>
            <button id="resetFilters">Reset Filters</button>
            <button id="sortByTitle">Sort by Title</button>
            <button id="sortByTime">Sort by Time</button>
        </div>

        <!-- Display job list -->
        <div id="jobList"></div>
    </div>

    <footer>
        Â© 2024 Job Listings | Designed by Carter
    </footer>

    <!-- Link to the JavaScript file -->
    <script src="JobAnalysis.js" defer></script>
</body>
</html>
